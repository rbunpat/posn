<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>DOM Manipulation Example</h2>
      <p id="changeText">
        This is a paragraph. Click the button to change its text.
      </p>
      <button id="changeTextBtn">Change Text</button>
      <p id="addContent">
        This is another paragraph. Click the button to add content below.
      </p>
      <button id="addContentBtn">Add Content</button>
      <div id="changeColor" class="colorDiv"></div>
      <button id="changeColorBtn">Change Color</button>

      <input type="number" id="number1">
      <input type="number" id="number2">

      <button id="addBtn">Add</button>

      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
